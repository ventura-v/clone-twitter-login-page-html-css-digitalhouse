<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Twitter / Twitter</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <section id="login">

    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="./img/twitter-logo.png" alt="">
      </div>
      <div class="change-theme-container">
        <a class="change-theme" href="./dark-mode.html"><img src="./img/change-theme-dark.png" alt=""></a>
      </div>
    </div>

    <h1>Entrar no Twitter</h1>

    <form>
      <!-- Login -->
      <div class="username">
        <label for="user">Celular, e-mail ou nome de usu√°rio</label>
        <br>
        <div class="input-box input-user">
          <input type="textarea" name="user" id="user">
        </div>
      </div>

      <div class="password">
        <label for="password">Senha</label>
        <br>
        <div class="input-box input-password">
          <input type="password" name="password" id="password">
        </div>
      </div>

      <!-- Login button -->
      <div class="entrar">
        <input type="button" name="entrar" id="entrar" value="Entrar">
      </div>

    </form>

    <!-- Footer -->
    <footer class="signup">
      <a href="#">Esqueceu sua senha?</a>
      <span class="dot">.</span>
      <a href="#">Inscrever-se no Twitter</a>
    </footer>

  </section>
</body>

</html>
