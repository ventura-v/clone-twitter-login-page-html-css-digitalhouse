<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Twitter / Twitter</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="login">
    <div class="logo">
      <img src="./img/twitter-logo.png" alt="">
    </div>
    <h1>Entrar no Twitter</h1>

    <form action="">
      <div class="username">
        <label for="user">Celular, e-mail ou nome de usu√°rio</label>
        <br>
        <div class="input-box input-user">
          <input type="textarea" name="user" id="user">
        </div>
      </div>

      <div class="password">
        <label for="password">Senha</label>
        <br>
        <div class="input-box input-password">
          <input type="password" name="password" id="password">
        </div>
      </div>

      <div class="entrar">
        <input type="button" name="entrar" id="entrar" value="Entrar">
      </div>
    </form>

    <div class="signup">
      <a href="#">Esqueceu sua senha?</a>
      <span class="dot">.</span>
      <a href="#">Inscrever-se no Twitter</a>
    </div>
  </div>
</body>

</html>
